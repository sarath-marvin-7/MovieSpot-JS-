<body>
          <!-- Loader -->
      <div class="loader--wrapper">
        <div class="loader">
          <div class="inner one"></div>
          <div class="inner two"></div>
          <div class="inner three"></div>
        </div>
      </div>
    <div class="person__wrapper">
        <section class="person__title--container">
            <p class="person__title">Popular People</p>
        </section>
        <section class="person__content">
            <div class="person__cards--wrapper">

                <!-- <div class="person__content--card">
                    <img src="https://image.tmdb.org/t/p/w185/6NsMbJXRlDZuDzatN2akFdGuTvx.jpg" alt="Cannot load Image" class="person__content--image">

                        <p class="person__details--name">Scarllet Johasson</p>
                    </div>
                </div> -->

            </div>  
        </section>
    </div>
    <!-- Contact us Section -->
    <form id="feedback__form">
        <div class="contact-us__section">
            <div class="contact-us__wrapper">
                <div class="feedback">
                    <p class="feedback-title">Give us a feedback</p>
                    <input type="text" name="name" class="u-name" placeholder="Your name" required>
                    <input type="text" name="email" class="u-email" placeholder="Your Email" required>
                    <textarea name="msg" class="u-msg" cols="25" rows="3" placeholder="Your Feedback here" required></textarea>
                    <input type="submit" name="submit" value="SUBMIT" class="send-btn">
                </div>
                <div class="social">
                    <div class="owner__wrapper">
                        <p class="social__title">Movie Spot</p>
                        <p class="social__owner">Design & build by Sarath</p>
                        <div class="social__icons">
                            <a href="https://www.instagram.com/sarath_marvin" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                            <a href="https://www.facebook.com/profile.php?id=100006944086931" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                            <a href="https://twitter.com/SarathMarvin" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
                            <a href="https://github.com/sarath-marvin-7" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
                        </div>
                    </div>
                    <div class="attribution">
                        <p class="powered-by">Powered by</p>                    
                        <a href="https://www.themoviedb.org/" target="_blank"><img src="img/tmdb_logo1.svg" alt="TMDB Logo" class="attr-img"></a>
                    </div>                
                </div>       
            </div>
        </div>
    </form>
